<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>睿峰学员项目方案管理系统</title>
    <link rel="stylesheet" href="./plugins/LHYAlertView.css">
    <link rel="stylesheet" href="./css/normalized.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <header id="header">
        <h1 class="title">W1802班JS阶段考核项目方案提交</h1>
    </header>
    <main id="content">
        <form action="#" name="myForm">
            <section class="form-item-box">
                <input  id="class-name" class="form-item" type="text" placeholder="请输入您所在的班级，如W1802">
            </section>
            <section class="form-item-box">
                <input  id="stu-name" class="form-item" type="text" placeholder="请输入您的姓名">
            </section>
            <section class="form-item-box">
                <input id="proj-name" class="form-item" type="text" placeholder="请输入您的项目名称">
            </section>
            <section class="form-item-box option">
                <input id="proj-link" class="form-item no-validate" type="text" placeholder="请输入项目参考网站地址">
            </section>
            <section class="form-item-box">
                <textarea id="proj-des" class="form-item" placeholder="请添加项目描述"></textarea>
            </section>
            <section class="form-item-box">
                <textarea id="proj-module" class="form-item" placeholder="请添加项目功能介绍"></textarea>
            </section>
            <section class="form-item-box">
                <textarea id="proj-skill" class="form-item" placeholder="请添加项目技术点"></textarea>
            </section>
            <button class="submit-btn" type="button">提交</button>
        </form>
    </main>


    <script src="./plugins/bmob-min.js"></script>
    <script src="./plugins/LHYAlertView.js"></script>
    <script src="./plugins/jquery-3.3.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
