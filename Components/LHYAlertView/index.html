<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>弹框组件封装</title>
    <link rel="stylesheet" href="./plugin/LHYAlertView.css">
    <!--css 部分-->
    <style>
        body { min-width: 1000px; font:  14px "微软雅黑"; }
        .container {
            margin: 100px auto;
            text-align: center;
        }
        .btn {
            padding: 8px;
            margin: 0 8px;
            letter-spacing: 2px;
        }
        .code { background: #eee;}
    </style>
</head>
<body>


<!--html 部分-->
<div class="container">
    <button type="button" class="btn" id="btn1">DEFAULT</button>
    <button type="button" class="btn" id="btn2">ALERT</button>
    <button type="button" class="btn" id="btn3">CONFIRM</button>
    <button type="button" class="btn" id="btn4">PROMPT</button>
</div>



<script type="text/javascript" src="./plugin/LHYAlertView.js"></script>
<script type="text/javascript">

    let btn1 = document.getElementById("btn1");
    let btn2 = document.getElementById("btn2");
    let btn3 = document.getElementById("btn3");
    let btn4 = document.getElementById("btn4");
    

    btn1.onclick = function () {
        new LHYAlertView({
            type: "default",
            autoClose: 1000,
            message: "恭喜您，登陆成功！"
        });
    }
    btn2.onclick = function () {
        let alert = new LHYAlertView({
            type: "alert",
            message: "您已成功激活账号！"
        });
        debugger
    };
    btn3.onclick = function () {
        new LHYAlertView({
            type: "confirm",
            title: "xxx 提示",
            message: "您确定要退出登录吗？",
            sureCallBack: function () {
                console.log("用户点击了确定按钮！");
            },
            cancelCallBack: function () {
                console.log("用户点击了取消按钮！");
            }
        });
    };
    btn4.onclick = function () {
        new LHYAlertView({
            type: "prompt",
            title: "xxx 提示",
            placeholder: "请输入您的身份证号！",
            sureCallBack: function (text) {
                console.log(text);
            },
            cancelCallBack: function () {
                console.log("用户点击了取消按钮！");
            }
        });
    };

</script>

</body>
</html>
