<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper - demo</title>
    <link rel="stylesheet" href="../node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./static/images/01.jpg" alt="图片加载失败..."></div>
            <div class="swiper-slide"><img src="./static/images/02.jpg" alt="图片加载失败..."></div>
            <div class="swiper-slide"><img src="./static/images/03.jpg" alt="图片加载失败..."></div>
            <div class="swiper-slide"><img src="./static/images/04.jpg" alt="图片加载失败..."></div>
            <div class="swiper-slide"><img src="./static/images/05.jpg" alt="图片加载失败..."></div>
            <div class="swiper-slide"><img src="./static/images/06.jpg" alt="图片加载失败..."></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <h1 class="animated infinite flipInY delay-2s">Example</h1>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
