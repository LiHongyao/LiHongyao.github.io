<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5G金融 | 注册</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!-- 头部 -->
    <header id="head">
        <div class="top-bar padding">
            <div class="left">
                <a href="../index.html" class="logo">5G金融</a>
                <span class="city">成都</span>
                <span class="search">搜索</span>
            </div>
            <div class="right">
                <a href="#">移动客户端</a>
                <a href="./login.html">登陆</a>
                <a href="./register.html">注册</a>
            </div>
        </div>
    </header>
    <!-- 内容 -->
    <main id="content">
        <div class="mask">
            <div class="box">
                <p class="title">注册</p>
                <!-- 表单 -->
                <form>
                    <section class="form-item">
                        <input class="nikename" type="text" placeholder="昵称（3~8位的中文、字母、数字、下划线）">
                    </section>
                    <section class="form-item">
                        <input class="tel" type="tel" placeholder="手机号码（中国大陆+86）">
                    </section>
                    <section class="form-item">
                        <input class="code" type="number" placeholder="验证码">
                        <span class="get-code-btn">点击获取</span>
                    </section>
                    <section class="form-item">
                        <input class="password" type="password" placeholder="密码（6~10位的字母、数字、下划线以及*）">
                    </section>
                    <section class="form-item">
                        <input type="checkbox" class="agree" >
                        <div class="desc">
                            我已阅读并同意网站的
                            <a href="#">使用条例</a>
                            及
                            <a href="#">隐私声明</a>
                        </div>
                    </section>
                    <section class="register-btn">注册</section>
                </form>
            </div>
        </div>
    </main>

    <script src="../utils/index.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/register.js"></script>

</body>
</html>
