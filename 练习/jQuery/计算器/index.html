<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="./css/normalized.css">
    <link rel="stylesheet" href="./css/index.css"> 
</head>
<body>
    <div id="app">
        <div id="res">0</div>
        <div id="keybox">
             <section class="item handler">AC</section>
             <section class="item handler">+/-</section>
             <section class="item handler">%</section>
             <section class="item operator">÷</section>
             <section class="item num">7</section>
             <section class="item num">8</section>
             <section class="item num">9</section>
             <section class="item operator">x</section>
             <section class="item num">4</section>
             <section class="item num">5</section>
             <section class="item num">6</section>
             <section class="item operator">-</section>
             <section class="item num">1</section>
             <section class="item num">2</section>
             <section class="item num">3</section>
             <section class="item operator">+</section>
             <section class="item zero num">0</section>
             <section class="item  num point">.</section>
             <section class="item equal">=</section>
        </div>
    </div>


    <script src="./js/jquery-3.4.1.js"></script> 
    <script src="./js/fn.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
