<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网格布局综合示例</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <form class="t">
        <section class="title">账号：</section>
        <section><input type="text" placeholder="请输入账号"></section>
        <section class="title">密码：</section>
        <section><input type="password" placeholder="请输入密码"></section>
        <section class="title">联系方式：</section>
        <section><input type="tel" placeholder="请输入联系方式"></section>
    </form>

    <div class="container t1">
        <section class="item">1</section>
        <section class="item">2</section>
        <section class="item">3</section>
        <section class="item">4</section>
        <section class="item">5</section>
        <section class="item">6</section>
    </div>


    <div class="container t2">
        <section class="item">1</section>
        <section class="item">2</section>
        <section class="item">3</section>
    </div>


    <div class="container t3">
        <section class="item">1</section>
        <section class="item">2</section>
        <section class="item">3</section>
    </div>


    <div class="container t4">
        <section class="item">1</section>
        <section class="item">2</section>
        <section class="item">3</section>
        <section class="item">4</section>
        <section class="item">5</section>
        <section class="item">6</section>
        <section class="item">7</section>
        <section class="item">8</section>
    </div>
</body>

</html>
