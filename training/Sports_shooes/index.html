<!DOCTYPE html>
<!-- zh-CN:简体中文 -->
<html lang="zh-CN">
<!-- 网页配置 -->

<head>
    <!-- 字符编码，避免出现乱码 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 网页标题 -->
    <title>休闲运动鞋</title>

    <!-- 引用格式化样式 -->
    <link rel="stylesheet" href="./css/normalized.css">
    <!-- 引用字体图标样式 -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- 引用swiper -->
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引用页面css -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<!-- 网页内容 -->


<body>
    <!-- 头部 -->
    <header id="head">
        <div class="top">
            <!-- 左侧列表  -->
            <ul class="info-list">
                <li>
                    <i class="fa fa-map-marker"></i>
                    苏州市观前街245号6楼
                </li>
                <li>
                    <i class="fa fa-phone"></i>
                    +86 800 1234567
                </li>
                <li>
                    <i class="fa fa-info"></i>
                    欢迎来到鞋服商城！
                </li>
            </ul>
            <!-- 右侧列表 -->
            <ul class="set-list">
                <li>简体中文</li>
                <li>繁体中文</li>
                <li>登录</li>
            </ul>
        </div>
        <div class="banner">
            <!-- logo -->
            <img src="./images/logo.png" class="logo">
            <!-- 菜单 -->
            <ul class="menu-list">
                <li class="sel"><a href="#">首页/HOME</a></li>
                <li><a href="./pages/men.html">男鞋/MEN</a></li>
                <li><a href="#">女鞋/WOMEN</a></li>
                <li><a href="#">童鞋/KIDS</a></li>
                <li><a href="#">博客/BLOG</a></li>
                <li><a href="#">地址/CONTACT</a></li>
            </ul>

            <!-- 搜索 & 购物车 -->
            <div class="wrapper">
                <!-- 搜索区域  -->
                <div class="search-box">
                    <input type="text" placeholder="请输入需要搜索的文字">
                    <i class="fa fa-search"></i>
                </div>
                <!-- 购物车 -->
                <i class="fa fa-shopping-cart"></i>
            </div>
        </div>
    </header>
    <!-- 内容 -->
    <main id="content">
        <!-- 轮播图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/flash-01.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/flash-02.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/flash-01.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/flash-02.jpg" alt="">
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <!-- 明星产品 -->
        <div class="star-product">
            <h1 class="title">明星产品</h1>
            <ul class="product-list"></ul>
        </div>
        <!-- 分割图片 -->
        <img class="split-img"
            src="https://ccdn.goodq.top/caches/26c4e5f54723647c72b958e3ab61c375/aHR0cDovLzVjYWM2OGMwYjFkZTcudDczLnFpZmVpeWUuY29tL3FmeS1jb250ZW50L3VwbG9hZHMvMjAxOS8wNC85N2RmNmMxZDQ4MTNhY2Q3ZjY3NDg5YmQ5ZDA5NWQ5MC5qcGc_p_p100_p_3D.jpg"
            alt="">
        <!-- tab 选项卡 -->
        <div class="tab">
            <!-- 菜单区域 -->
            <ul class="tab-menu-list">

            </ul>
            <!-- 内容区域 -->
            <ul class="tab-ct-list"></ul>
        </div>

        <video controls src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/895d80d9283cb54da04fdc8c5d46f27a.mp4"></video>
        <!-- 侧栏 -->
        <aside>
            <i class="icon fa fa-phone"></i>
            <i class="icon fa fa-suitcase "></i>
            <i class="icon fa fa-chevron-circle-up top-btn"></i>
        </aside>
    </main>
    <!-- 尾部 -->
    <footer id="foot">
        Copyright © 2018 休闲运动鞋服肤商城模板 All rights reserved
    </footer>





    <!-- 引入js文件 -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
