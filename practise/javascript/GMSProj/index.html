<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>商品管理系统</title>
    <link rel="stylesheet" href="plugin/normalized.css">
    <link rel="stylesheet" href="plugin/LHYAlertView.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--内容-->
<fieldset id="content">
    <legend class="title">商品管理系统</legend>
    <button class="add-btn" id="add-btn" type="button">添加商品</button>
    <div id="table">
        <!--表头-->
        <div class="tHead" id="tHead">
            <div class="tr title-row">
                <div class="td">序号</div>
                <div class="td">商品编号</div>
                <div class="td">商品名称</div>
                <div class="td">商品分类</div>
                <div class="td">商品库存</div>
                <div class="td">商品售价</div>
                <div class="td">商品描述</div>
                <div class="td">更新时间</div>
                <div class="td">操作</div>
            </div>
        </div>
        <!--表内容-->
        <div class="tBody" id="tBody"></div>
    </div>
</fieldset>
<!--遮罩-->
<div id="mask" class="flex-row-col-cen">
    <div class="ct">
        <form action="#" name="myForm" class="form" id="goodsForm">
            <input type="text" placeholder="请输入商品编号" class="goods-input" id="goods-num-ipt">
            <input type="text" placeholder="请输入商品名称" class="goods-input" id="goods-name-ipt">
            <input type="text" placeholder="请输入商品分类" class="goods-input" id="goods-type-ipt">
            <input type="text" placeholder="请输入商品库存" class="goods-input" id="goods-stock-ipt">
            <input type="text" placeholder="请输入商品单价" class="goods-input" id="goods-price-ipt">
            <input type="text" placeholder="请输入商品描述" class="goods-input" id="goods-des-ipt">
            <button class="add-edit-btn" id="add-edit-btn" type="button">...</button>
        </form>
        <div class="closeBtn" id="mask-close-btn"></div>
    </div>
</div>
<!--提示框-->
<div id="alert-box"></div>



<script type="text/javascript" src="plugin/LHYAlertView.js"></script>
<script type="text/javascript" src="plugin/LHYDOMOperations.js"></script>
<script type="text/javascript" src="json/model.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
