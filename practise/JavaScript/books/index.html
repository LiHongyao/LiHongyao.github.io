<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>耀耀书店</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 头部 -->
    <header class="head">
        <input type="search" class="search-input" placeholder="点击搜索">
        <button type="button" class="search-btn">搜索</button>
    </header>
    <!-- 内容 -->
    <main class="content">
        <!-- <section class="book" data-bookid="">
            <img src="" alt="">
            <p class="bookname"></p>
            <p class="author"></p>
        </section> -->
    </main>
    <!-- 详情页 -->
    <div class="details-page">
        <header>
            <span class="back-btn">< 返回</span>
            <h1 class="title">书籍详情</h1>
        </header>
        <main class="ct">
            <!-- 书籍信息 -->
            <div class="book-info">
                <!-- 左侧图片 -->
                <div class="left"></div>
                <!-- 右侧详情 -->
                <div class="right"></div>
            </div>
            <!-- 作者简介 -->
            <fieldset>
                <legend>作者简介</legend>
                <div class="author-itc">暂无内容</div>
            </fieldset>
            <!-- 内容简介 -->
            <fieldset>
                <legend>内容简介</legend>
                <div class="ct-itc">暂无内容</div>
            </fieldset>
        </main>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
