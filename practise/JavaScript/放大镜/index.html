<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js - 放大镜效果实现</title>
    <link rel="stylesheet" href="./css/normalized.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <header class="title" style="line-height:400px; background:pink;text-align: center;color: #fff;">购物车放大镜</header>
    <!-- 容器 -->
    <div class="container">
        <!-- 小图片容器 -->
        <div class="small-box">
            <!-- 放大镜 -->
            <div class="mirror"></div>
            <!-- 图片 -->
            <img class="small-img" src="./images/goods.jpg" alt="">
        </div>
        <!-- 大图片容器 -->
        <div class="big-box">
            <img class="big-img" src="./images/goods.jpg" alt="">
        </div>
    </div>
    <script src="./js/tool.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
