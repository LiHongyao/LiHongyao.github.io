<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper - 基础示例</title>
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="../node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../node_modules/swiper-animate/animate.min.css">

</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./static/iamges/01.jpg" alt="">
                <p class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</p>
            </div>
            <div class="swiper-slide">
                <img src="./static/iamges/02.jpg" alt="">
                <p class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</p>
            </div>
            <div class="swiper-slide">
                <img src="./static/iamges/03.jpg" alt="">
                <p class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</p>
            </div>
            <div class="swiper-slide">
                <img src="./static/iamges/04.jpg" alt="">
                <p class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</p>
            </div>
            <div class="swiper-slide">
                <img src="./static/iamges/05.jpg" alt="">
                <p class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</p>
            </div>
            <div class="swiper-slide">
                <img src="./static/iamges/06.jpg" alt="">
                <p class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</p>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
    <script src="../node_modules/swiper-animate/swiper.animate1.0.2.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
