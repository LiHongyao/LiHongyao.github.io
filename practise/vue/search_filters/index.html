<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>vue - 过滤搜索</title>
    <link rel="stylesheet" href="css/normalized.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>


<div id="app">
    <div class="container">
        <!--搜索-->
        <div class="search-box">
            <input type="text" class="search-ipt" v-model="keyWords" placeholder="请输入角色名进行搜索...">
        </div>
        <!--数据-->
        <table class="data-tab" cellspacing="0">
            <thead>
                <tr>
                    <th v-for="col in columns">
                        {{ col }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="hero in filterArr(datas)">
                    <td v-for="key in keys">
                        {{ hero[key] }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="plugin/vue.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
