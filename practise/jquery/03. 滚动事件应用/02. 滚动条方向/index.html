<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - 导航菜单</title>
    <style>
        body {
            padding-top: 100px;
        }
        section {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            box-shadow: 0 0 20px 1px #000 inset;
        }

        nav {
            width: 100%;
            height: 100px;
            background: #333;
            transition: top .3s linear;

            position: fixed;
            top: -100px;
            left: 0;
        }

        nav.on {
            top: 0;
        }

    </style>
</head>
<body>


<header>
    <nav></nav>
</header>
<main></main>


<script type="" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    $(function () {

        // 循环创建元素撑起高度
        for(var i = 0; i < 15; i++) {
            $("main").append("<section></section>");
        }


        // 事件
        var preTop = $(this).scrollTop();
        $("nav").addClass("on");
        $(window).scroll(function () {
            var curTop = $(this).scrollTop();
            if(curTop > preTop) {
                // 向下
                $("nav").removeClass("on");
            }else {
                // 向上
                $("nav").addClass("on");
            }
            preTop = curTop;
        });




    });

</script>

</body>
</html>
