<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/normalized.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/shopping-cart.css">
</head>
<body>
    <!-- 头部 -->
    <header class="head">
        <span class="go-back">< 返回</span>
        <h1 class="title">购物车</h1>
        <span class="barButton-item">编辑</span>
    </header>
    <!-- 内容 -->
    <main class="content"></main>
    <!-- 尾部 -->
    <footer class="foot">
        <!-- 全选 -->
        <section class="check-box">
            <span class="check-item"></span>
            <span class="check-tips">全选</span>
        </section>
        <!-- 合计 -->
        <section class="total-price-box">
            <span>合计：</span>
            <span class="total-price">¥ 0</span>
        </section>
        <!-- 去结算 -->
        <section class="settlement">去结算(0)</section>
        <!-- 删除 -->
    </footer>
    
    <script src="../plugin/jquery-3.3.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/shopping-cart.js"></script>
</body>
</html>
